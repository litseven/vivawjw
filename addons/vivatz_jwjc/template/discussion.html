{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"  class="lists"><a href="javascript:;">通州资料列表</a></li>

</ul>
<div class="list_page">
    <form action="" method="post" id="form1">
        <div class="panel panel-default">
            <div class="panel-body table-responsive">
                <table class="table table-hover">
                    <thead class="navbar-inner">
                    <tr>
                        <th style="width:30%;">题目</th>
                        <th style="width:15%;">用户ID</th>
                        <th style="width:15%;">选项</th>
                        <th style="width:15%;">时间</th>
                        <th style="width:20%;text-align: center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop $list $item}
                    <tr>
                        <td style="vertical-align:middle;">{$item['t_id']}</td>
                        <td style="vertical-align:middle;">{$item['userid']}</td>
                        <td style="vertical-align:middle;">{$item['key']}</td>
                        <td style="vertical-align:middle;">{php echo date('Y/m/d H:i:s',$item['time'])}
                        </td>
                        <td id="update_{$item['id']}" style="text-align: center">
                            <span  class="btn btn-sm btn-danger sub_delete" data-id="{$item['id']}" title="点击删除">删除</span>
                        </td>
                    </tr>
                    {/loop}
                    </tbody>
                </table>
            </div>
        </div>
        {$pager}
    </form>
</div>
<script>
    $(function(){
        $('.btn').hover(function(){
            $(this).tooltip('show');
        },function(){
            $(this).tooltip('hide');
        });
        //删除
        $('.sub_delete').click(function(){
            var id = $(this).attr('data-id');
            if (confirm('确认要删除吗？')) {
                $.post("{php echo $this->createWebUrl('discussion',array('op'=>'sub_delete'))}", {'id': id}, function (data) {
                    if (data == 200) {
                        window.location.href="{php echo $this->createWebUrl('discussion')}";
                    }
                });
            }
        });
    });
</script>
{template 'common/footer'}
