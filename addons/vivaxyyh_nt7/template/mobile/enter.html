<script>
    document.addEventListener("WeixinJSBridgeReady", function () { 
        document.getElementById("yinp").play();
    }, false);
    document.getElementById('page-hd').style.display = 'none';
    var plane = document.getElementById('plane');
    plane.className += ' loaded';

    $('.music').click(function(){
        if($('.music img').hasClass('zhuan1')){
            $('.music img').removeClass('zhuan1');
            document.getElementById('yinp').pause();
        }else{
            $('.music img').addClass('zhuan1');
            document.getElementById("yinp").play();
        }
    })
</script>
<script type="text/javascript">
    $(".page6_btn").click(function() {
       	var number = $('#page6_txt').val();
     	$.getJSON("{php echo $this->createMobileUrl('entry', array('op' => 'check'))}", {number: number}, function(msg) {
			if (msg.status) {
				window.location.href = "{php echo $this->createMobileUrl('image')}&id=" + msg.id;
			} else {
				$('#tk').show();
    			setTimeout(function(){
    			  	$('#tk').hide();
    			}, 1500);
            }
        });
    });
</script>
